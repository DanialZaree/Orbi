<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>AI Chatbot</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --border-color: #283039;
        --background-color: #111418;
        --text-color: #ffffff;
        --secondary-text-color: #9cabba;
        --sidebar-bg: #1a1d21;
      }
      body {
        background-image: radial-gradient(
          circle at top left,
          #1f2937,
          #111418 50%
        );
      }
    </style>
  </head>
  <body
    class="text-[var(--text-color)]"
    style="font-family: Inter, 'Noto Sans', sans-serif"
  >
    <div
      class="relative flex size-full min-h-screen flex-col overflow-x-hidden"
    >
      <div class="flex h-full grow flex-row">
        <aside class="flex w-72 shrink-0 flex-col bg-[var(--sidebar-bg)]">
          <div
            class="flex h-16 shrink-0 items-center border-b border-solid border-[var(--border-color)] px-4"
          >
            <a class="flex items-center gap-2" href="#">
              <svg
                class="h-6 w-6 text-blue-500"
                fill="none"
                height="24"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M12 8V4H8"></path>
                <rect height="12" rx="2" width="16" x="4" y="8"></rect>
                <path d="M2 14h2"></path>
                <path d="M20 14h2"></path>
                <path d="M15 13v2"></path>
                <path d="M9 13v2"></path>
              </svg>
              <span class="text-lg font-bold">Orbi</span>
            </a>
          </div>
          <div class="flex-1 overflow-y-auto">
            <nav class="p-4">
              <a
                class="flex items-center justify-center gap-3 rounded-lg border border-solid border-[var(--border-color)] px-3 py-2 text-sm font-medium hover:bg-[var(--border-color)]"
                href="#"
              >
                <svg
                  class="h-5 w-5 shrink-0"
                  fill="none"
                  height="24"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M12 5v14"></path>
                  <path d="M5 12h14"></path>
                </svg>
                New Chat
              </a>
              <h3
                class="mb-2 mt-6 px-3 text-xs font-medium uppercase text-[var(--secondary-text-color)]"
              >
                History
              </h3>
              <ul class="space-y-1">
                <li>
                  <a
                    class="flex items-center gap-3 rounded-lg bg-[var(--border-color)] px-3 py-2 text-sm font-medium"
                    href="#"
                  >
                    <svg
                      class="h-5 w-5 shrink-0 text-[var(--secondary-text-color)]"
                      fill="none"
                      height="24"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                      width="24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                    <span class="truncate">Getting Started with AI</span>
                  </a>
                </li>
                <li>
                  <a
                    class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium text-[var(--secondary-text-color)] hover:bg-[var(--border-color)] hover:text-white"
                    href="#"
                  >
                    <svg
                      class="h-5 w-5 shrink-0"
                      fill="none"
                      height="24"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                      width="24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                    <span class="truncate">API Integration Query</span>
                  </a>
                </li>
                <li>
                  <a
                    class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium text-[var(--secondary-text-color)] hover:bg-[var(--border-color)] hover:text-white"
                    href="#"
                  >
                    <svg
                      class="h-5 w-5 shrink-0"
                      fill="none"
                      height="24"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                      width="24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                    <span class="truncate">Troubleshooting Guide</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div
            class="mt-auto border-t border-solid border-[var(--border-color)] p-4"
          >
            <div class="mb-2 flex items-center gap-2">
              <a
                class="flex grow items-center gap-3 rounded-lg border border-solid border-[var(--border-color)] px-3 py-2 text-sm font-medium text-[var(--secondary-text-color)] hover:bg-[var(--border-color)] hover:text-white"
                href="#"
              >
                <svg
                  class="h-5 w-5 shrink-0"
                  fill="none"
                  height="24"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"
                  ></path>
                  <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                </svg>
                Send Feedback
              </a>
              <button
                class="flex h-[38px] w-10 shrink-0 items-center justify-center rounded-lg border border-solid border-[var(--border-color)] text-[var(--secondary-text-color)] hover:bg-[var(--border-color)] hover:text-white"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  height="24"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="m15 18-6-6 6-6"></path>
                </svg>
                <span class="sr-only">Close sidebar</span>
              </button>
            </div>
            <p class="px-3 text-xs text-[var(--secondary-text-color)]">
              Your chat will be deleted after 30 days.
            </p>
          </div>
        </aside>
        <div class="flex flex-1 flex-col">
          <header class="flex h-16 shrink-0 items-center justify-between px-6">
            <div></div>
            <button
              class="flex h-10 w-10 items-center justify-center rounded-full border border-solid border-white/30 text-white/70 hover:bg-white/10 hover:text-white"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                height="24"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="sr-only">Sign In</span>
            </button>
          </header>
          <main class="flex flex-1 flex-col items-center justify-center p-4">
            <div class="flex flex-col items-center space-y-4 text-center">
              <div class="rounded-full bg-white/10 p-4">
                <svg
                  class="text-white"
                  fill="none"
                  height="48"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  width="48"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M12 8V4H8"></path>
                  <rect height="12" rx="2" width="16" x="4" y="8"></rect>
                  <path d="M2 14h2"></path>
                  <path d="M20 14h2"></path>
                  <path d="M15 13v2"></path>
                  <path d="M9 13v2"></path>
                </svg>
              </div>
              <h1 class="text-3xl font-bold tracking-tight">AI Assistant</h1>
              <p class="text-lg text-[var(--secondary-text-color)]">
                How can I help you today?
              </p>
            </div>
          </main>
          <footer class="sticky bottom-0 w-full bg-transparent py-4">
            <div class="mx-auto w-full max-w-3xl px-4">
              <div
                class="flex flex-col gap-2 rounded-2xl border-2 border-solid border-[var(--border-color)] bg-[var(--sidebar-bg)] p-2"
              >
                <textarea
                  class="form-textarea w-full resize-none border-none bg-transparent py-2 text-base placeholder:text-[var(--secondary-text-color)] focus:outline-none focus:ring-0"
                  placeholder="Type your message..."
                  rows="1"
                ></textarea>
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-2">
                    <button
                      class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full text-white/70 hover:text-white"
                    >
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        height="24"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                      </svg>
                      <span class="sr-only">Additional options</span>
                    </button>
                  </div>
                  <div class="flex items-center gap-2">
                    <button
                      class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full text-white/70 hover:text-white"
                    >
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                        ></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="23"></line>
                      </svg>
                      <span class="sr-only">Use microphone</span>
                    </button>
                    <button
                      class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700"
                    >
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="m5 12 7-7 7 7"></path>
                        <path d="M12 19V5"></path>
                      </svg>
                      <span class="sr-only">Send message</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
